<button (click)="createNewProduct()">Created</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Cargar m√°s elementos</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="product">
    <button>Close</button>
    <h1>{{ product.title }}</h1>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of product.images">
        <img [src]="img" alt="" />
      </ng-template>
    </swiper>
    <p>{{product.description}}</p>
    <button (click)="updateProducto()">Editar</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
